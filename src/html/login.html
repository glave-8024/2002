<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    $('.register').click(function (){
        $.ajax({
            url: 'http://localhost/2.5%20Tao%20Shujian/6.28%20Sass/teacherDemo/sass-demo/login.php',
            type:'post',
            data:{
                user:$('.user').val(),
                pass:$('.pass').val()
            },
            dataType:'json',
            success: function (data){
                console.log(data);
                if (data.err == 0) {
                    localStorage.setItem('username',$('.user').val());
                    localStorage.setItem('userpass',$('.pass').val());
                    localStorage.setItem('isLogin','已登录');
                    location.href ='http://localhost/2.5%20Tao%20Shujian/6.28%20Sass/teacherDemo/sass-demo/dist/html/goodDetail.html';
                }else {
                    alert(data.msg);
                }
                
            }
        })
    })
</script>
